<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>list generator</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Lista de Tareas</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row area-contenido">
        <div class="col-md-2 col-xs-2 col-lg col-sm-2"></div>

        <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
          <div class="row area-entrada">
            <div class="col-md-1"></div>
            <div class="form-group col-md-9">
              <input
                type="text"
                class="form-control"
                id="recordatorio"
                placeholder="Nueva tarea..."
              />
            </div>
            <div class="form-group col-md-1">
              <button
                class="btn btn-primary"
                onclick="listaTareas.agregarTareaClick();"
              >
                Agregar
              </button>
            </div>
            <div class="col-md-1"></div>
          </div>

          <ul class="list-group" id="listaTareas"></ul>
        </div>

        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
